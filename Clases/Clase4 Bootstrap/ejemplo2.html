<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS             para agregar la linea de meta meta:vp -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    
    <title>Clase 4 - bootstrap</title>
</head>
<body>    
    <div class="container">

        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Nombre" class="form-control">   
            </div>
            
            <div class="form-group">
                <label for="option">Elige una opcion:</label>
                <select name="" id="" class="form-control">
                    <option value="">Opcion #1</option>
                    <option value="">Opcion #2</option>
                    <option value="">Opcion #3</option>
                    <option value="">Opcion #4</option>
                    <option value="">Opcion #5</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="" class="form-control" placeholder="Deje su mensaje"></textarea>
            </div>
            
            <div class="form-group">
                <label for="archivo" ></label>
                <input type="file" class="form-control">
                <p class="help-block">Maximo 500kb</p>
            </div>
            
            <button class="btn btn-danger btn-block"  >Enviar</button>

        </form>

    </div>
    

</body>
</html>
