<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS             para agregar la linea de meta meta:vp -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
    
    <script>
        addEventListener("load", inicializarEventos, false);

        function inicializarEventos()
        {
            var button = document.getElementById("submit");
            button.addEventListener("click", precionEnlace);
        }
        //-----
        var request = new XMLHttpRequest();

        function precionEnlace()
        {
            var url = "html://no se q" + "?cod" +1; //q sea el post q sea "cod 1" //es para el get
            request.open("get", url, true);
            request.onreadystatechange = procesarPOST;
        }

        function procesarPOST()
        {
            var posts = document.getElementById("Posts");
            if(request.readyState == 4)
            {
                posts.innerHTML = request.responseText;                
            }
            else
            {
                posts.innerHTML = "cargando no se q...";
            }
        }
    
    </script>
    <title>Clase 4 - Ejemplo 4</title>
</head>
<body>    
    


</body>
</html>
