<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>    
    <link rel="stylesheet" href="../../bower_components/bootstrap\dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../bower_components/bootstrapvalidator/dist/css/bootstrapValidator.min.css">
   
    <script src="../../bower_components/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="validator.js"></script>
    <link href="signin.css" rel="stylesheet">
    <title>Documento</title>
</head>
<body>
           
       
       
    <div class="container">

      <form class="form-signin" id="formulario">
        <fieldset>

          <h2 class="form-signin-heading">Please sign in</h2>

          <div class="form-group">
            <label for="nombre" class="sr-only">Email address</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Email address" required autofocus>  
          </div>       
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="text" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
          </div>
            

          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Sign in</button>  
        </fieldset>        
      </form>
    </div> 
    
</body>
</html>
